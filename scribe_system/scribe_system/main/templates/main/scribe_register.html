<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as a Scribe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            color: #333;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #6A11CB;
            font-weight: bold;
            margin-bottom: 30px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            border-color: #6A11CB;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
        }

        button {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            background-color: #6A11CB;
            color: white;
            border: none;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #4E0FA1;
            transform: scale(1.05);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #555;
        }

        .checkbox-group input {
            width: auto;
            margin-top: 5px;
        }

        p {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        a {
            color: #6A11CB;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #4E0FA1;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register as a Scribe</h1>
        <form method="POST">
            {% csrf_token %}
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="languages">Languages:</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="english" name="languages" value="English">
                    <label for="english">English</label>
                </div>
                <div>
                    <input type="checkbox" id="hindi" name="languages" value="Hindi">
                    <label for="hindi">Hindi</label>
                </div>
                <div>
                    <input type="checkbox" id="telugu" name="languages" value="Telugu">
                    <label for="telugu">Telugu</label>
                </div>
                <!-- Add more language checkboxes here -->
            </div>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'register_login' %}">Login here</a></p>
    </div>

</body>
</html>
