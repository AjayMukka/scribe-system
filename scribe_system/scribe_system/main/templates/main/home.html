<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribe Providing System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.deccanherald.com/deccanherald%2Fimport%2Fsites%2Fdh%2Ffiles%2Farticle_images%2F2018%2F11%2F23%2Ffile6ze4l1ll68421zc6kv4-1542940631.jpg?auto=format%2Ccompress&fmt=webp&fit=max&format=webp&q=70&w=900&dpr=1.3') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5); /* Dark semi-transparent overlay */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.85); /* Slightly more transparent */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Adds a subtle blur effect */
            width: 100%;
            max-width: 500px; /* Controls max width of the container */
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
            color: #6A11CB;
        }

        .description {
            color: #6A11CB;
            font-weight: 500;
        }

        .btn-custom {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.3s, background-color 0.3s;
            background-color: #6A11CB;
            border: none;
            color: white;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            background-color: #4E0FA1;
        }

        .btn-outline-custom {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.3s, background-color 0.3s;
            border: 2px solid #6A11CB;
            color: #6A11CB;
            background-color: transparent;
        }

        .btn-outline-custom:hover {
            transform: scale(1.05);
            background-color: #6A11CB;
            color: white;
        }

        .gap-3 {
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container text-center">
            <header class="mb-5">
                <h1>Welcome to the Scribe Providing System</h1>
            </header>
            <p class="mb-4 description">Helping physically disabled individuals book and register scribes effortlessly.</p>
            <div class="d-flex flex-column gap-3">
                <a href="{% url 'book_login' %}" class="btn btn-custom">Book a Scribe</a>
                <a href="{% url 'register_login' %}" class="btn btn-outline-custom">Register as a Scribe</a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle (Optional if JavaScript is needed for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
